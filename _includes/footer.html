<footer class="site-footer pad6vw">

  <div class="container">
    <div class="row">
      <div class="col-md-4 center">
        <img src="/images/madison-original.png" style="max-width: 261px;" width="100%" alt="A Madison Original since 2011">
      </div>
      <div class="col-md-8">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <p class="legal">&copy; 2021 Banzo LLC. All rights reserved.</p>
        <div class="footer-col-wrapper">
          <div class="footer-col footer-col-2">
            <ul class="social-media-list">
              {% if site.twitter_username %}
              <li>
                <a href="https://twitter.com/{{ site.twitter_username }}">
                  <span class="sr-only">Twitter</span><i class="fab fa-twitter"></i>
                </a>
              </li>
              {% endif %}

              {% if site.facebook_username %}
              <li>
                <a href="https://www.facebook.com/{{ site.facebook_username }}">
                  <span class="sr-only">Facebook</span><i class="fab fa-facebook-f"></i>
                </a>
              </li>
              {% endif %}

              {% if site.instagram_username %}
              <li>
                <a href="https://instagram.com/{{ site.instagram_username }}">
                  <span class="sr-only">Instagram</span><i class="fab fa-instagram"></i>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>

          <div class="footer-col footer-col-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModalLong">
              Privacy Policy
            </button>

            <div class="footer-col footer-col-3">
              <p>{{ site.description | escape }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="/js/slidebars.js"></script>
<script src="/js/slidebar-scripts.js"></script>
<script src="/js/my.js"></script>
</footer>
