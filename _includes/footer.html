<footer class="site-footer pad6vw">

  <div class="container">
    <div class="row">
      <div class="col-md-4 center">
        <img src="/images/madison-original.png" style="max-width: 261px;" width="100%" alt="A Madison Original since 2011">
      </div>
      <div class="col-md-8">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <p class="legal">&copy; 2018 Banzo LLC. All rights reserved.</p>
        <div class="footer-col-wrapper">
          <div class="footer-col footer-col-2">
            <ul class="social-media-list">
              {% if site.twitter_username %}
              <li>
                <a href="https://twitter.com/{{ site.twitter_username }}">
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              {% endif %}

              {% if site.facebook_username %}
              <li>
                <a href="https://www.facebook.com/{{ site.facebook_username }}">
                  <i class="fab fa-facebook-f"></i>
                </a>
              </li>
              {% endif %}

              {% if site.instagram_username %}
              <li>
                <a href="https://instagram.com/{{ site.instagram_username }}">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>

          <div class="footer-col footer-col-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModalLong">
              Privacy Policy
            </button>

            <div class="footer-col footer-col-3">
              <p>{{ site.description | escape }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/sticky.min.js"></script>
<script src="/js/waypoint-scroll.js"></script>
<script src="/js/parallax.min.js"></script>
<script src="/js/slidebars.js"></script>
<script src="/js/slidebar-scripts.js"></script>
<script src="/js/my.js"></script>
<script type="text/javascript">
  EPPZScrollTo.scrollVerticalToElementById('about', 60);
  EPPZScrollTo.scrollVerticalToElementById('contact', 60);
  EPPZScrollTo.scrollVerticalToElementById('menu', 60);
  EPPZScrollTo.scrollVerticalToElementById('catering', 60);
  EPPZScrollTo.scrollVerticalToElementById('map', 60);
</script>
</footer>
